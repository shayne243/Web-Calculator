<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="calculator-heading">
        Calculator
    </h1>
    <section id="calculator">
        <section id="main-calulator-div">
            <div class="calc" id="result-area">
                <h1 id="result">
                </h1>
            </div>
            <button class="calc other" id="clear-button">C</button>
            <button class="calc other" id="delete-button">DEL</button>
            <button class="calc operation" id="divide-button">รท</button>
            <button class="calc number" id="nine">9</button>
            <button class="calc number" id="eight">8</button>
            <button class="calc number" id="seven">7</button>
            <button class="calc operation" id="mutiplication-button">ร</button>
            <button class="calc number" id="six">6</button>
            <button class="calc number" id="five">5</button>
            <button class="calc number" id= "four">4</button>
            <button class="calc operation" id="subtraction-button">-</button>
            <button class="calc number" id="three">3</button>
            <button class="calc number" id="two">2</button>
            <button class="calc number" id="one">1</button>
            <button class="calc operation" id="addition-button">+</button>
            <button class="calc number" id="zero">0</button>
            <button class="calc number" id="decimal-button">.</button>
            <button class="calc operation" id="equals-button">=</button>
        </section>
    </section>
</body>
</html>
