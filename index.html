<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="calculator-heading">
        Calculator
    </h1>
    <section id="calculator">
        <div id="main-calulator-div">
            <div class="calc" id="result-area"></div>
            <button class="calc" id="clear-button">C</button>
            <button class="calc" id="delete-button">DEL</button>
            <button class="calc operation" id="divide-button">รท</button>
            <button class="calc number">9</button>
            <button class="calc number">8</button>
            <button class="calc number">7</button>
            <button class="calc operation" id="mutiplication-button">ร</button>
            <button class="calc number">6</button>
            <button class="calc number">5</button>
            <button class="calc number">4</button>
            <button class="calc operation" id="subtraction-button">-</button>
            <button class="calc number">3</button>
            <button class="calc number">2</button>
            <button class="calc number">1</button>
            <button class="calc operation" id="addition-button">+</button>
            <button class="calc number">0</button>
            <button class="calc number" id="decimal-button">.</button>
            <button class="calc operation" id="equals-button">=</button>
        </div>
    </section>
</body>
</html>
